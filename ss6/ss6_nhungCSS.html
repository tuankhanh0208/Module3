<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        color: #008100;
    }
    p{
        color: blue;
    }
    #text-h1{
        color: #008100;
    }
    #text-p{
        color: blue;
    }
</style>
<body>
    <h1 id="text-h1" style="color: #008100;">This is heading 1</h1>
    <p id="text-p" style="color: blue;">This is an ordinary paragraph.Notice that this text is blue. The default text color for a page is defind in the body selector</p>
</body>
</html>
